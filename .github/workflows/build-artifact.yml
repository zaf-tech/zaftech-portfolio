name: Build and Create Artifact

on:
  push:
    branches: [ main, develop, devops ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      continue-on-error: true
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: zaftech-portfolio-build-${{ github.sha }}
        path: |
          .next/
          public/
          package.json
          package-lock.json
          next.config.js
        retention-days: 30
        
    - name: Create deployment package
      run: |
        mkdir -p deployment-package
        cp -r .next deployment-package/
        cp -r public deployment-package/
        cp package.json deployment-package/
        cp package-lock.json deployment-package/
        cp next.config.js deployment-package/
        tar -czf zaftech-portfolio-${{ github.sha }}.tar.gz -C deployment-package .
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: zaftech-portfolio-deployment-${{ github.sha }}
        path: zaftech-portfolio-${{ github.sha }}.tar.gz
        retention-days: 30
